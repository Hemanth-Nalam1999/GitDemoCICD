name: cicd
on:
  push:
    branches: ["main"]

  workflow_dispatch:

permessions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
 #CI Code
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

#CD Code
deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Github pages
        id: deployment
        users: actions/deploy-pages@v1